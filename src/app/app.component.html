<div class="container">
  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label for="specificSizeInputName" class="visually-hidden">
        Wish
      </label>
      <input type="text" class="form-control" name="new-wish-text" [(ngModel)]="newWishText">
    </div>
    <div class="col-auto">
      <button 
        class="btn btn-primary" 
        type="submit"
        (click)="
          $event.preventDefault();
          addNewWish();
        "
      >
        Add Wish
      </button>
    </div>
  </form>
  <div class="row mt-3">
    <div class="col-sm-2">
      <select class="form-control" [(ngModel)]="listFilter">
        <option value="all">All</option>
        <option value="unfulfilled">Unfulfilled</option>
        <option value="fulfilled">Fulfilled</option>
      </select>
    </div>
  </div>
  <div class="row mt-3">
    @if (!visibleItems.length) {
      <div>
        There are no wishes!
      </div>
    } @else {
      <ul class="wish-list">
        @for (item of visibleItems; track item.id) {
            <li>
              <div class="form-check">
                <label class="form-check-label">
                  <input 
                    type="checkbox" 
                    class="checkbox" 
                    [checked]="item.isComplete"
                    (click)="toggleItem(item)"
                  > 
                  {{ item.text }}
                </label>
              </div>
            </li>
          }
      </ul>
    }
  </div>
</div>
