<div class="container">
  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label for="specificSizeInputName" class="visually-hidden">
        Wish
      </label>
      <input type="text" class="form-control" name="new-wish-text" [(ngModel)]="newWishText">
    </div>
    <div class="col-auto">
      <button 
        class="btn btn-primary" 
        type="submit"
        (click)="
          $event.preventDefault();
          addNewWish();
        "
      >
        Add Wish
      </button>
    </div>
  </form>
  <div class="row mt-3">
    <div class="col-sm-2">
      <select class="form-control" [(ngModel)]="listFilter">
        <option value="all">All</option>
        <option value="unfulfilled">Unfulfilled</option>
        <option value="fulfilled">Fulfilled</option>
      </select>
    </div>
  </div>
  <div class="row mt-3">
    <wishlist [items]="visibleItems" />
  </div>
</div>
