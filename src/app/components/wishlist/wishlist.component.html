@if (!items.length) {
    <div>
        There are no wishes!
    </div>
} @else {
    <ul class="wish-list">
        @for (item of items; track item.id) {
            <wish-list-item 
                [wishText]="item.text"
                [(fulfilled)]="item.isComplete"
            />
        }
    </ul>
}
